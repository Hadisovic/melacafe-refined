<header
  class="w-full fixed top-0 left-0 z-50 transition-all duration-500 backdrop-blur-xl bg-white/80 border-b border-amber-100/50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo + Brand Name -->
    <div class="flex items-center space-x-3">
      <a href="/" class="flex items-center space-x-3 group">
        <div class="relative">
          <img src="../../../assets/images/logo.jpg" width="50"
            class="rounded-xl shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all duration-300 ring-2 ring-amber-200/50"
            alt="Logo" />
          <div
            class="absolute -inset-1 bg-gradient-to-r from-amber-400 to-orange-400 rounded-xl opacity-0 group-hover:opacity-20 blur transition-opacity duration-300">
          </div>
        </div>
      </a>
    </div>

    <!-- Hamburger Icon (Mobile) -->
    <div class="md:hidden">
      <button (click)="toggleMenu()"
        class="text-gray-700 focus:outline-none hover:text-amber-600 transition-colors duration-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Navigation Links (Desktop) -->
    <nav class="space-x-8 text-gray-600 font-medium hidden md:flex md:items-center">
      <a href="/" class="relative group hover:text-gray-900 transition-colors duration-300 py-2">
        Hjem
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-gradient-to-r from-amber-400 to-orange-400 transition-all duration-300 group-hover:w-full rounded-full"></span>
      </a>
      <a [routerLink]="['/menu']" fragment="food"
        class="relative group hover:text-gray-900 transition-colors duration-300 py-2">
        Meny
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-gradient-to-r from-amber-400 to-orange-400 transition-all duration-300 group-hover:w-full rounded-full"></span>
      </a>
      <a href="/catering" class="relative group hover:text-gray-900 transition-colors duration-300 py-2">
        Catering
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-gradient-to-r from-amber-400 to-orange-400 transition-all duration-300 group-hover:w-full rounded-full"></span>
      </a>
      <a href="/contact" class="relative group hover:text-gray-900 transition-colors duration-300 py-2">
        Kontakt
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-gradient-to-r from-amber-400 to-orange-400 transition-all duration-300 group-hover:w-full rounded-full"></span>
      </a>
    </nav>

    <!-- Book Now Button (Desktop) -->
    <div class="hidden md:block">
      <a href="https://booking.gastroplanner.no/melacafe/t"
        class="relative inline-flex items-center bg-gradient-to-r from-amber-500 to-orange-500 text-white px-7 py-2.5 rounded-full font-semibold hover:from-amber-600 hover:to-orange-600 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-amber-300/40 group">
        <span class="relative z-10">Bestill nå</span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-amber-400 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur-lg transition-opacity duration-300">
        </div>
      </a>
    </div>
  </div>

  <!-- Mobile Menu: Smooth Slide Down -->
  <div
    class="md:hidden overflow-hidden transition-all duration-500 ease-in-out bg-white/95 backdrop-blur-xl border-t border-amber-100/50"
    [ngClass]="{
      'max-h-[500px] opacity-100': isMenuOpen,
      'max-h-0 opacity-0': !isMenuOpen
    }">
    <nav class="flex flex-col space-y-1 text-gray-600 font-medium px-6 py-6 text-center">
      <a href="/" class="py-3 hover:text-amber-600 hover:bg-amber-50 rounded-xl transition-all duration-200">Hjem</a>
      <a [routerLink]="['/menu']" [fragment]="'food'"
        class="py-3 hover:text-amber-600 hover:bg-amber-50 rounded-xl transition-all duration-200">
        Meny
      </a>
      <a href="/catering"
        class="py-3 hover:text-amber-600 hover:bg-amber-50 rounded-xl transition-all duration-200">Catering</a>
      <a href="/contact"
        class="py-3 hover:text-amber-600 hover:bg-amber-50 rounded-xl transition-all duration-200">Kontakt</a>
      <a href="https://booking.gastroplanner.no/melacafe/t"
        class="mt-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white inline-block py-3 rounded-full hover:from-amber-600 hover:to-orange-600 transition-all shadow-lg font-semibold">
        Bestill nå
      </a>
    </nav>
  </div>
</header>
